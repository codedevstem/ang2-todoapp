<div class="add-todo-form text-center col-sm-10 col-sm-offset-1">
  <h1>Add Todo</h1>
  <div class="form-group">
    <input type="text" class="form-control input-lg" aria-placeholder="Add Todo..." autofocus #todoText>
    <br>
    <button class="btn btn-primary btn-block">Create</button>
  </div>
</div>
<div class="todo-list">
  <div class="row col-sm-10 col-sm-offset-1" *ngFor="let todo of todos">
    <div class="col-sm-1">
      <input type="checkbox">
    </div>
    <div class="col-sm-7">
      {{todo.text}}
    </div>
    <div class="col-sm-4">
      <input type="button" class="btn btn-danger pull-right" value="Delete">
      <input type="button" class="btn btn-primary pull-right" value="Edit">
    </div>
  </div>
</div>
