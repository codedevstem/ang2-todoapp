<div class="add-todo-form text-center col-sm-10 col-sm-offset-1">
  <h1>Add Todo</h1>
  <div class="form-group">
    <input type="text" class="form-control input-lg" aria-placeholder="Add Todo..." autofocus #todoText>
    <br>
    <button (click)="addTodo($event, todoText)" class="btn btn-primary btn-block">Create</button>
  </div>
</div>
<div class="todo-list">
  <div class="row col-sm-10 col-sm-offset-1" *ngFor="let todo of todos">
    <div class="col-sm-1">
      <input type="checkbox" [checked]="todo.isCompleted" (click)="updateStatus(todo)">
    </div>
    <div class="col-sm-7">
      <span [class.hidden]="todo.isEditMode">{{todo.text}}</span>
      <input type="text"[class.hidden]="!todo.isEditMode" [value]="todo.text" (keypress)="updateTodoText($event, todo)">
      <input type="button" [class.hidden]="!todo.isEditMode" value="Cancel" (click)="setEditState(todo, false)" class="btn btn-warning">
    </div>
    <div class="col-sm-4">
      <input (click)="deleteTodo(todo)" type="button" class="btn btn-danger pull-right" value="Delete">
      <input [class.disabled]="todo.isCompleted" (click)="setEditState(todo, true)"type="button" class="btn btn-primary pull-right" value="Edit">
    </div>
  </div>
</div>
